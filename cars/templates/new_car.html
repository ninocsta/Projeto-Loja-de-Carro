{% extends "base.html" %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
{% block content %}
<style>
    @media (max-width: 400px) {
        #id_capa {
        font-size: 14px;
    } 
    }

</style>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7 border m-2 p-2 border-2 border-danger ">
                <h1 class="text-center text-danger">Novo Carro</h1>
                <hr class="my-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="flex-row justify-content-center">
                        {% for field in form %}
                        <div class="mb-2 row danger">
                            <label class="form-label col-12 col-sm-3 ">{{ field.label_tag }}</label>
                            <div class="col-12 col-sm-9">{{ field }}</div>
                        </div>
                        {% endfor %}
                        <div class="mb-2  row-cols-1">
                            <label class="form-label col-12 col-sm-3">Baixar Imagens: </label>
                            <div class="col-12 col-sm-9"><input required name="photo" type="file" multiple id="id_capa"div>
                        </div>                         
                    
                        <div class="text-center m-2">
                            <input type="submit" value="Cadastrar" class="btn btn-danger p-2 text-center ">
                        </div>  
                    </div>                       
                </form>
            </div>
        </div>
    </div>

{% endblock %}
